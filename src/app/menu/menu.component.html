<div class="container-fluid justify-content-start h-100">
  <div class="row">

<!-- Sidebar menu -->
    <!--TODO responsiveness, hide sidebar on sm-->
    <div class="sidebar">
      <div class="profile media">
        <div class="avatar">
          <img src="assets/img/avatar.png" class="img-responsive center-block" alt="Logo">
        </div>
        <div class="media-body user-info">
          <h6 class="username">Username</h6>
          <h6 class="points1">1 234</h6>
          <h6 class="points2">321</h6>
        </div>
      </div>
      <br><br>
        <div class="left-navigation">
          <ul class="list">
            <li>Singleplayer</li>
            <li>Multiplayer</li>
            <li (click)="redirectTo('rankings')">Rankings</li>
            <li (click)="redirectTo('stats')">Stats</li>
            <li (click)="redirectTo('setting')">Settings</li>
            <li>Log out</li>
          </ul>
        </div>
    </div>

<!-- Pages content -->
    <div class="page-content">
      <app-rankings *ngIf="action === 'rankings'"></app-rankings>
      <app-settings *ngIf="action === 'setting'"></app-settings>
      <app-stats *ngIf="action === 'stats'"></app-stats>
    </div>
  </div>
</div>
