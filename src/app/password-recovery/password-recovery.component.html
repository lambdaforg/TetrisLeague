<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="">
      <form class="form-container">
        <div class="form-group">
          <h4 class="text-center">Password recovery</h4>
          <p class="text-info text-wrap">
            Enter your login and answer the same security questions as when registering to create a new password
          </p>
          <h5 class="text-center">User verification</h5>
        </div>
        <div class="form-group">
          <input type="login" class="form-control" id="inputLogin" placeholder="Login">
        </div>
        <div class="form-row">
          <div class="col">
            <select class="form-control">
              <option *ngFor="let question of questions |  keyvalue">{{question.value}}</option>
            </select>
            </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Answer">
          </div>
        </div>
        <div class="form-group">
          <select class="form-control">
            <option *ngFor="let question of questions |  keyvalue">{{question.value}}</option>
          </select>
          <input type="text" class="form-control" placeholder="Answer">
        </div>

        <div class="form-group">
          <h5 class="text-center">Create new password</h5>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputConfirmPassword"
                 placeholder="Confirm password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>

        </div>
        <div class="form-group">
          <label>Go to login panel</label>
          <button type="submit" class="btn btn-secondary btn-block" (click)="redirectToLogin()">Go back</button>
        </div>
      </form>
    </div>
  </div>
</div>
